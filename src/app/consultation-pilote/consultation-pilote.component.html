<div class="form-group">
  <label for="sel1">Filieres :</label>
  <select id="filiere" class="form-control" name="filiere" (change)="updateFilieres()" >
    <option  *ngFor="let filiere of filieres" value="{{filiere.idFiliere}}">{{filiere.libelleFiliere}}</option>
  </select>
  <label for="sel1">Promotions :</label>
  <select class="form-control" id="promotion" name="promotion" (change)="updatePromotions()">
    <option  *ngFor="let promotion of promotions" value="{{promotion.idPromotion}}">{{promotion.libellePromotion}}</option>
  </select>
  <label for="sel1">Modules :</label>
  <select class="form-control" id="module" name="module" (change)="updateModules()">
    <option  *ngFor="let module of modules">{{module.libelleModule}}</option>
  </select>
</div>
<form>      
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Etudiant</th>
        <th scope="col">Note</th>
      </tr>
    </thead>
    <tbody *ngFor="let etudiantNote of etudiantsNotes">
      <tr>
        <td>{{etudiantNote.personneNom}} {{etudiantNote.personnePrenom}}</td>
        <td>
              {{etudiantNote.noteValeur}}   
        </td>
      </tr>
      
      
      <input id="idNote" name="idNote" type="hidden" value="{{etudiantNote.idNote}}">
    </tbody>
    
  
    </table>
    <div *ngIf="!isValid">
        
        <button type="submit" class="btn btn-primary" (click)="validateNotes()">Valider</button>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="isValid">
          
          <label>Notes valid√©es</label>        
      </div>
</form>
